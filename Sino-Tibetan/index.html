<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yapi Linguistics – Sino-Tibetan Tree</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #0074D9;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      border-bottom: 4px solid #005fa3;
    }
    .tree-wrapper {
      max-width: 960px;
      margin: 2em auto;
      background: white;
      border: 1px solid #ddd;
      padding: 1.5em 2em;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      max-height: 85vh;
      overflow-y: auto;
    }
    #node-title {
      font-size: 1.2em;
      margin-bottom: 1em;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
    ul.tree, ul.tree ul {
      list-style: none;
      margin: 0;
      padding-left: 1em;
      position: relative;
    }
    ul.tree ul::before {
      content: '';
      border-left: 1px solid #ccc;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
    }
    ul.tree li {
      margin: 0;
      padding: 0.5em 0 0.5em 1em;
      position: relative;
    }
    ul.tree li::before {
      content: '';
      position: absolute;
      top: 1.2em;
      left: 0;
      width: 1em;
      height: 0;
      border-top: 1px solid #ccc;
    }
    .caret {
      cursor: pointer;
    }
    .caret::before {
      content: "▸";
      display: inline-block;
      margin-right: 6px;
    }
    .caret-down::before {
      content: "▾";
    }
    .nested {
      display: none;
    }
    .active {
      display: block;
    }
    .node-label {
      color: #0074D9;
    }
    .path {
      background-color: #ffe58f;
    }
  </style>
</head>
<body>
  <div class="header">Yapi Linguistics – Sino-Tibetan Tree</div>
  <div class="tree-wrapper">
    <div id="node-title">Click a node to explore the tree</div>
    <ul class="tree" id="tree-container"></ul>
  </div>

  <script>
    fetch("sino1245_tree_final.json")
      .then(response => response.json())
      .then(data => {
        function clearHighlights() {
          document.querySelectorAll('.path').forEach(el => el.classList.remove('path'));
        }

        function createTreeNode(node, ancestors = []) {
          const li = document.createElement("li");
          const span = document.createElement("span");
          span.textContent = node.name;
          span.classList.add("node-label");

          span.addEventListener("click", () => {
            clearHighlights();
            [li, ...ancestors].forEach(el => el.classList.add("path"));
            document.getElementById("node-title").textContent = node.name;
          });

          if (node.children) {
            const caret = document.createElement("span");
            caret.classList.add("caret");
            caret.appendChild(span);
            li.appendChild(caret);

            const ul = document.createElement("ul");
            ul.classList.add("nested");
            node.children.forEach(child => {
              ul.appendChild(createTreeNode(child, [li, ...ancestors]));
            });
            li.appendChild(ul);

            caret.addEventListener("click", function () {
              this.classList.toggle("caret-down");
              ul.classList.toggle("active");
            });
          } else {
            li.appendChild(span);
          }

          return li;
        }

        const container = document.getElementById("tree-container");
        container.appendChild(createTreeNode(data));
      })
      .catch(err => {
        document.getElementById("tree-container").textContent = "Failed to load tree.";
        console.error(err);
      });
  </script>
</body>
</html>
