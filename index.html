<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sino-Tibetan Tree – Glottolog Style</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      padding: 2em;
      background: #f8f8f8;
    }
    h1 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 1em;
    }
    ul.tree, ul.tree ul {
      list-style: none;
      margin: 0;
      padding-left: 1em;
      position: relative;
    }
    ul.tree ul::before {
      content: '';
      border-left: 1px solid #ccc;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
    }
    ul.tree li {
      margin: 0;
      padding: 0.5em 0 0.5em 1em;
      position: relative;
    }
    ul.tree li::before {
      content: '';
      position: absolute;
      top: 1.2em;
      left: 0;
      width: 1em;
      height: 0;
      border-top: 1px solid #ccc;
    }
    .caret {
      cursor: pointer;
    }
    .caret::before {
      content: "▸";
      display: inline-block;
      margin-right: 6px;
    }
    .caret-down::before {
      content: "▾";
    }
    .nested {
      display: none;
    }
    .active {
      display: block;
    }
    .node-label {
      color: #0074D9;
    }
  </style>
</head>
<body>
  <h1>Sino-Tibetan Language Family (Glottolog-style)</h1>
  <ul class="tree" id="tree-container"></ul>

  <script>
    fetch("sino1245_full_tree_glottolog.json")
      .then(response => response.json())
      .then(data => {
        function createTreeNode(node) {
          const li = document.createElement("li");
          const span = document.createElement("span");
          span.textContent = node.name;
          span.classList.add("node-label");

          if (node.children) {
            const caret = document.createElement("span");
            caret.classList.add("caret");
            caret.appendChild(span);
            li.appendChild(caret);

            const ul = document.createElement("ul");
            ul.classList.add("nested");
            node.children.forEach(child => {
              ul.appendChild(createTreeNode(child));
            });
            li.appendChild(ul);

            caret.addEventListener("click", function () {
              this.classList.toggle("caret-down");
              ul.classList.toggle("active");
            });
          } else {
            li.appendChild(span);
          }

          return li;
        }

        const container = document.getElementById("tree-container");
        container.appendChild(createTreeNode(data));
      });
  </script>
</body>
</html>
