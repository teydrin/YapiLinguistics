<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sino-Tibetan Language Family Tree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    ul {
      list-style-type: none;
      padding-left: 20px;
    }
    li {
      margin: 5px 0;
      cursor: pointer;
    }
    .collapsed > ul {
      display: none;
    }
    .node:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Sino-Tibetan Language Family Tree</h1>
  <div id="tree-container">Loading tree...</div>

  <script>
    async function fetchTreeData() {
      try {
        const response = await fetch('data/sino1245(2).json');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const treeData = await response.json();
        renderTree(treeData, document.getElementById('tree-container'));
      } catch (error) {
        document.getElementById('tree-container').textContent = 'Failed to load tree data.';
        console.error('Error fetching tree data:', error);
      }
    }

    function renderTree(node, container) {
      const ul = document.createElement('ul');
      const li = document.createElement('li');
      li.textContent = `${node.name} (${node.level})`;
      li.classList.add('node');

      li.addEventListener('click', function (e) {
        e.stopPropagation();
        this.classList.toggle('collapsed');
      });

      ul.appendChild(li);

      if (node.children && node.children.length > 0) {
        const childUl = document.createElement('ul');
        node.children.forEach(child => {
          renderTree(child, childUl);
        });
        li.appendChild(childUl);
      }

      container.appendChild(ul);
    }

    window.addEventListener('DOMContentLoaded', fetchTreeData);
  </script>
</body>
</html>
