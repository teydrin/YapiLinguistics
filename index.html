<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glottolog: Sinitic (sini1245)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    h1 { color: #2c3e50; }
    .section { margin-bottom: 1.5em; }
    .section h2 { color: #34495e; }
    ul { list-style-type: none; padding: 0; }
    li { margin-bottom: 0.5em; }
  </style>
</head>
<body>
  <h1>Sinitic Languages (Glottocode: sini1245)</h1>
  <div class="section" id="description">
    <h2>Description</h2>
    <p>Loading...</p>
  </div>
  <div class="section" id="references">
    <h2>References</h2>
    <ul id="refs-list">
      <li>Loading...</li>
    </ul>
  </div>

  <script>
    // Replace this URL with the actual API endpoint if available
    const glottocode = 'sini1245';
    const apiUrl = `https://glottolog.org/resource/languoid/id/${glottocode}.json`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        // Update description
        const descriptionEl = document.querySelector('#description p');
        descriptionEl.textContent = data.description || 'No description available.';

        // Update references
        const refsList = document.getElementById('refs-list');
        refsList.innerHTML = ''; // Clear loading text
        if (data.references && data.references.length > 0) {
          data.references.forEach(ref => {
            const li = document.createElement('li');
            li.textContent = ref;
            refsList.appendChild(li);
          });
        } else {
          const li = document.createElement('li');
          li.textContent = 'No references available.';
          refsList.appendChild(li);
        }
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        document.querySelector('#description p').textContent = 'Error loading description.';
        const refsList = document.getElementById('refs-list');
        refsList.innerHTML = '<li>Error loading references.</li>';
      });
  </script>
</body>
</html>
