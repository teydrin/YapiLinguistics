<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sino-Tibetan Language Family - Glottolog Style</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 2em;
      color: #333;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    ul {
      list-style-type: none;
      padding-left: 1em;
    }
    .caret {
      cursor: pointer;
      user-select: none;
    }
    .caret::before {
      content: "▸";
      display: inline-block;
      margin-right: 6px;
    }
    .caret-down::before {
      content: "▾";
    }
    .nested {
      display: none;
      margin-left: 1em;
    }
    .active {
      display: block;
    }
    .node-label {
      color: #0074D9;
    }
  </style>
</head>
<body>
  <h1>Sino-Tibetan Language Family Tree</h1>
  <ul id="tree-container"></ul>

  <script>
    fetch("sino1245_full_tree_glottolog.json")
      .then(response => response.json())
      .then(data => {
        function createTreeNode(node) {
          const li = document.createElement("li");
          const span = document.createElement("span");
          span.textContent = node.name;
          span.classList.add("node-label");

          if (node.children) {
            const caret = document.createElement("span");
            caret.classList.add("caret");
            caret.appendChild(span);
            li.appendChild(caret);

            const ul = document.createElement("ul");
            ul.classList.add("nested");
            node.children.forEach(child => {
              ul.appendChild(createTreeNode(child));
            });
            li.appendChild(ul);

            caret.addEventListener("click", function () {
              this.classList.toggle("caret-down");
              ul.classList.toggle("active");
            });
          } else {
            li.appendChild(span);
          }

          return li;
        }

        const container = document.getElementById("tree-container");
        container.appendChild(createTreeNode(data));
      })
      .catch(error => {
        document.getElementById("tree-container").textContent = "Failed to load tree.";
        console.error("Error loading tree:", error);
      });
  </script>
</body>
</html>
