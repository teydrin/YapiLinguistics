<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Glottolog Tree Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .node { cursor: pointer; }
    .node circle { fill: #fff; stroke: steelblue; stroke-width: 3px; }
    .node text { font: 12px sans-serif; }
    .link { fill: none; stroke: #ccc; stroke-width: 2px; }
  </style>
</head>
<body>
  <svg width="960" height="600"></svg>
  <script>
    // Example tree data (replace with real Glottolog data)
    const treeData = {
      name: "Glottolog Root",
      children: [
        { name: "Family A", children: [{ name: "Language X" }, { name: "Language Y" }] },
        { name: "Family B", children: [{ name: "Language Z" }] }
      ]
    };

    const width = 960, height = 600;
    const svg = d3.select("svg").attr("width", width).attr("height", height);

    const root = d3.hierarchy(treeData);
    const treeLayout = d3.tree().size([height, width - 160]);
    treeLayout(root);

    // Links
    svg.selectAll('.link')
      .data(root.links())
      .join('path')
      .attr('class', 'link')
      .attr('d', d3.linkHorizontal()
        .x(d => d.y)
        .y(d => d.x));

    // Nodes
    const node = svg.selectAll('.node')
      .data(root.descendants())
      .join('g')
      .attr('class', 'node')
      .attr('transform', d => `translate(${d.y},${d.x})`);

    node.append('circle').attr('r', 6);
    node.append('text').attr('dy', 3).attr('x', d => d.children ? -8 : 8)
      .style('text-anchor', d => d.children ? 'end' : 'start')
      .text(d => d.data.name);
  </script>
</body>
</html>
