<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glottolog Tree Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background-color: #f8f9fa;
    }
    ul {
      list-style-type: none;
      padding-left: 20px;
    }
    .caret {
      cursor: pointer;
      user-select: none;
    }
    .caret::before {
      content: "▸";
      color: black;
      display: inline-block;
      margin-right: 6px;
    }
    .caret-down::before {
      content: "▾";
    }
    .nested {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>

<h2>Glottolog Tree Viewer</h2>
<ul id="tree-root"></ul>

<script>
  // Load tree data
  fetch("sino1245_full_tree_glottolog.json")
    .then(response => response.json())
    .then(data => {
      const treeContainer = document.getElementById("tree-root");
      treeContainer.appendChild(buildTree(data));
    });

  // Recursive function to build the tree
  function buildTree(node) {
    const li = document.createElement("li");
    const span = document.createElement("span");
    span.textContent = node.name;

    if (node.children) {
      span.classList.add("caret");
      const ul = document.createElement("ul");
      ul.classList.add("nested");

      for (const child of node.children) {
        ul.appendChild(buildTree(child));
      }

      span.onclick = () => {
        span.classList.toggle("caret-down");
        ul.classList.toggle("active");
      };

      li.appendChild(span);
      li.appendChild(ul);
    } else {
      li.textContent = node.name;
    }

    return li;
  }
</script>

</body>
</html>
