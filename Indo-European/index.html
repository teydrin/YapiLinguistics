<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yapi Linguistics – Indo-European Tree</title>
  <style>
    body{
      font-family:"Segoe UI",Tahoma,sans-serif; background:#f5f5f5;
      margin:0; padding:0; line-height:1.6;
    }
    .back-button{
      position:absolute;top:1rem;left:1rem;padding:.5em 1em;
      background:#0074D9;color:#fff;text-decoration:none;border-radius:4px;
      font-weight:bold;box-shadow:0 2px 4px rgba(0,0,0,.1);z-index:1000;
    }
    .back-button:hover{background:#005fa3;}
    .header{
      background:#0074D9;color:#fff;padding:1em;text-align:center;
      font-size:1.4em;font-weight:bold;border-bottom:4px solid #005fa3;
    }
    .tree-wrapper{
      width:100%;max-width:960px;margin:2em auto;background:#fff;
      border:1px solid #ddd;padding:1.5em 1em;border-radius:6px;
      box-shadow:0 2px 5px rgba(0,0,0,.08);max-height:85vh;overflow-y:auto;
    }
    #node-title{font-size:1.2em;margin-bottom:1em;font-weight:bold;
      text-align:center;color:#333;padding:0 1em;}
    ul.tree,ul.tree ul{list-style:none;margin:0;padding-left:1em;position:relative;}
    ul.tree ul::before{
      content:'';position:absolute;top:0;bottom:0;left:0;border-left:1px solid #ccc;
    }
    ul.tree li{margin:0;padding:.5em 0 .5em 1em;position:relative;}
    ul.tree li::before{
      content:'';position:absolute;top:1.2em;left:0;width:1em;border-top:1px solid #ccc;
    }
    .caret{
      cursor:pointer;font-size:2.2em;vertical-align:middle;line-height:1;
    }
    .caret::before{content:"▸";display:inline-block;margin-right:10px;}
    .caret-down::before{content:"▾";}
    .nested{display:none;} .active{display:block;}
    .node-label{color:#0074D9;font-size:1em;}
  </style>
</head>
<body>
  <a href="/" class="back-button">← Back</a>
  <div class="header">Yapi Linguistics – Indo-European Tree</div>

  <div class="tree-wrapper">
    <div id="node-title">Click a node to explore the tree</div>
    <ul class="tree" id="tree-container"></ul>
  </div>

  <script>
    // Helper: strip anything in [square] or (round) brackets
    const clean = txt => txt.replace(/[^]*]/g,'').replace(/[^)]*/g,'').trim();

    fetch("indo_european_cleaned_final.json")
      .then(r=>r.json())
      .then(data=>{
        const container=document.getElementById("tree-container");

        function build(node){
          const li=document.createElement("li");
          const span=document.createElement("span");
          span.textContent = clean(node.name);
          span.classList.add("node-label");
          span.onclick = () => {
            document.getElementById("node-title").textContent = clean(node.name);
          };

          if(node.children && node.children.length){
            const caret=document.createElement("span");
            caret.classList.add("caret");
            caret.appendChild(span);
            li.appendChild(caret);

            const ul=document.createElement("ul");
            ul.classList.add("nested");
            node.children.forEach(ch=>ul.appendChild(build(ch)));
            li.appendChild(ul);

            caret.onclick = function(){
              this.classList.toggle("caret-down");
              ul.classList.toggle("active");
            };
          }else{
            li.appendChild(span);
          }
          return li;
        }

        container.appendChild(build(data));
      })
      .catch(err=>{
        document.getElementById("tree-container").textContent="Failed to load tree.";
        console.error(err);
      });
  </script>
</body>
</html>
