<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Indo-European ‒ Yapi Linguistics </title>

  <!-- ―――― Glottolog-inspired CSS ―――― -->
  <style>
    :root {
      --blue: #0067a5;
      --bg: #fafafa;
      --border: #ccc;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font: 14px/1.4 "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: #222;
    }

    /* Header bar */
    header {
      background: var(--blue);
      color: #fff;
      padding: 0.6rem 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    header a {
      color: #fff;
      text-decoration: none;
      margin-right: 1rem;
      font-weight: 700;
    }

    /* Layout */
    #wrap {
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      padding: 1rem;
      gap: 1rem;
    }
    #treePane {
      flex: 0 0 350px;
      background: #fff;
      border: 1px solid var(--border);
      overflow-y: auto;
      padding: 1rem;
    }
    #infoPane {
      flex: 1 1 auto;
      background: #fff;
      border: 1px solid var(--border);
      padding: 1rem;
      overflow-y: auto;
    }

    /* Breadcrumb / title */
    #crumbs {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.5rem;
    }
    #title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--blue);
    }

    /* Tree */
    ul.tree,
    ul.tree ul { list-style: none; margin: 0; padding-left: 1rem; position: relative; }
    ul.tree ul::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      border-left: 1px solid var(--border);
    }
    ul.tree li {
      position: relative;
      padding: 0.25rem 0 0.25rem 0.8rem;
      font-size: 0.93rem;
      cursor: default;
    }
    ul.tree li::before {
      content: "";
      position: absolute;
      top: 0.9rem;
      left: 0;
      width: 0.8rem;
      border-top: 1px solid var(--border);
    }
    .caret {
      user-select: none;
      margin-right: 6px;
      font-size: 1.1rem;
      line-height: 0;
      vertical-align: middle;
      cursor: pointer;
      color: var(--blue);
    }
    .caret::before { content: "▸"; }
    .caret-open::before { content: "▾"; }
    .nested { display: none; }
    .open { display: block; }
    .node {
      color: var(--blue);
      text-decoration: none;
    }
    .path { background: rgba(0,103,165,0.08); }

    /* Mobile */
    @media (max-width: 768px) {
      #wrap { flex-direction: column; }
      #treePane { flex: 0 0 auto; max-height: 55vh; }
    }
  </style>
</head>
<body>
  <!-- Header bar -->
  <header>
    <a href="/">Yapi Linguistics</a> /
    <span>Indo-European</span>
  </header>

  <!-- Main two-pane layout -->
  <div id="wrap">
    <nav id="treePane">
      <ul class="tree" id="treeRoot"></ul>
    </nav>

    <section id="infoPane">
      <div id="crumbs">Indo-European</div>
      <div id="title">Click a node in the tree →</div>
      <div id="details">
        <p>This pane can later show extra info (ISO, Glottocode, references) just like Glottolog.</p>
      </div>
    </section>
  </div>

  <!-- ―――― Script ―――― -->
  <script>
    /** Load the full tree JSON */
    fetch("indo_european_tree_fixed2 (1).json")
      .then(r => r.json())
      .then(root => buildTree(root))
      .catch(err => alert("Failed to load tree JSON: " + err));

    /** Build the collapsible tree */
    function buildTree(root) {
      const ulRoot = document.getElementById("treeRoot");
      ulRoot.appendChild(createLi(root, []));

      function createLi(node, ancestry) {
        const li = document.createElement("li");

        // Create label
        const label = document.createElement("span");
        label.textContent = node.name;
        label.className = "node";
        label.onclick = () => selectNode(node, ancestry);

        if (node.children && node.children.length) {
          // Caret
          const caret = document.createElement("span");
          caret.className = "caret";
          caret.onclick = e => {
            e.stopPropagation();
            caret.classList.toggle("caret-open");
            subUl.classList.toggle("open");
          };
          li.appendChild(caret);
        }
        li.appendChild(label);

        // Children
        if (node.children && node.children.length) {
          const subUl = document.createElement("ul");
          subUl.className = "nested";
          node.children
            .sort((a, b) => a.name.localeCompare(b.name))
            .forEach(ch => subUl.appendChild(createLi(ch, ancestry.concat(node))));
          li.appendChild(subUl);
        }
        return li;
      }

      /** When a label is clicked */
      function selectNode(node, ancestry) {
        // Highlight path
        document
          .querySelectorAll(".path")
          .forEach(el => el.classList.remove("path"));
        ancestry.concat(node).forEach(n => {
          const span = findSpan(n.name);
          if (span) span.classList.add("path");
        });

        // Breadcrumbs & title
        document.getElementById("crumbs").textContent =
          ancestry.concat(node).map(n => n.name).join(" » ");
        document.getElementById("title").textContent = node.name;

        // Optionally, populate #details here
      }

      /** Find the span with matching text */
      function findSpan(text) {
        return Array.from(document.querySelectorAll(".node")).find(
          el => el.textContent === text
        );
      }
    }
  </script>
</body>
</html>
